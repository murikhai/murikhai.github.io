<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>ফুটানি
</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="keywords" content="">
<link href="lib/style.css" rel="stylesheet" type="text/css">
<link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<script src="js/bootstrap.min.js"</script>
<script src="lib/examboard.js"></script>
<script src="lib/validator.js"></script>
<body>
  
	
							
							
									
<form name="result" method="post" action="http://archive.educationboard.gov.bd/result.php" onsubmit="return app_form_validator(this)">
                
                   
					<input type="hidden" name="sr" id="sr" value="3" />
					<input type="hidden" name="et" id="et" value="0" />
					
                  
                        <h2 align="center">JSC Archive Result</h2>
                        
                    
                    
        <div class="input-group" style="width:320px; margin:0 auto">
  <span class="input-group-addon">Examination</span>
       
            <select name="exam" class="form-control" id="exam" onchange="fd(this);">
                            
                <option value="jsc">JSC/JDC</option>

							
            </select>
        </div>

    
        <br>
                          
                         
                          
                          
                              
                        
                       
                        
                           <div class="input-group" style="width:320px; margin:0 auto">
  <span class="input-group-addon">Select Year</span>
                         
                         
                          
                              <select name="year" class="form-control" id="year">
                            
                                  <option value="2014">2014</option>
                                  <option value="2013">2013</option>
                          </select>
                         </div>

    
        <br>
                        
                      
                         <div class="input-group" style="width:320px; margin:0 auto">
  <span class="input-group-addon">Select Board</span>
                          
                        
                        <select name="board" class="form-control" id="board">
                           <option value="dhaka">Dhaka</option>
						  <option value="barisal">Barisal</option>
						  <option value="chittagong">Chittagong</option>
						  <option value="comilla">Comilla</option>
                         
						  <option value="dinajpur">Dinajpur</option>
						  <option value="jessore">Jessore</option>
                          			<option value="rajshahi">Rajshahi</option>
                          			<option value="sylhet">Sylhet</option>
                          			<option value="madrasah">Madrasah</option>
						  <option value="tec">Technical</option>
						  <option value="dibs">DIBS(Dhaka)</option>
                          </select>
                       
                       </div>

    
        <br>
                       
     <div class="input-group" style="width:320px; margin:0 auto">
  <span class="input-group-addon">Type Roll No</span>
                                                  
        <input class="form-control" type="text" placeholder="Type Roll No" maxlength="6" name="roll" onkeypress="return onlyNumbers()">                 
	
						  
                         </div>

    
        <br>
                        
                          
                         
                        
                      <div class="input-group" style="width:320px; margin:0 auto">
  
      <button name="submit" type="submit" value="Submit" class="btn btn-primary" style="width:320px">Submit</button>
    </div>
                          
                            
                            
                      
                          
                       
                        <h3 align="center"><i class="fa fa-hand-o-right fa-2x"></i> Submit <i class="fa fa-chevron-right"></i> back and <i class="fa fa-chevron-right"></i> Again Submit</h3>
                        

                   
                    
                
              </form>
										
										
										
								
								
						
					

</body>
 
</html>
